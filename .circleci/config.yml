workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.9:
          requires:
            - build
      - test@4.0:
          requires:
            - build
      - test@4.1:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          if [[ "$CIRCLE_JOB" =~ ^test@ ]]; then
            yarn add -DW typescript@${CIRCLE_JOB#test@}
          else
            yarn
          fi
    - run:
        name: Run Tests
        command: |
          node_modules/.bin/nyc node_modules/.bin/run-s test
          yarn report-coverage

latestNodeImage: &latestNodeImage
  docker:
    - image: circleci/node:15@sha256:4b3db7dac0f8f4baa2e175cef74b3c2b0287adbdb6e87c46cb4bd3ea4ba4976e

version: 2
jobs:
  build:
    working_directory: '~/Project'
    <<: *latestNodeImage
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    <<: *latestNodeImage
    <<: *base
  test@3.9:
    docker:
      - image: circleci/node:10@sha256:7a8f4a5778b627f71966d67ef32372c519f1e131b9121235a35dc4a6dfe48d9c
    <<: *base
  test@4.0:
    docker:
      - image: circleci/node:12@sha256:06c555a89da027cab56df70c7bfa97d56c491abbeb906ed2af60256f57857c71
    <<: *base
  test@4.1:
    docker:
      - image: circleci/node:14@sha256:6c633148a708fd17b7c8af3a7397d1a7ba3334f84686b1c15f90d116744b9774
    <<: *base
