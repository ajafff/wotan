workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.9:
          requires:
            - build
      - test@4.0:
          requires:
            - build
      - test@4.1:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          if [[ "$CIRCLE_JOB" =~ ^test@ ]]; then
            yarn add -DW typescript@${CIRCLE_JOB#test@}
          else
            yarn
          fi
    - run:
        name: Run Tests
        command: |
          node_modules/.bin/nyc node_modules/.bin/run-s test
          yarn report-coverage

latestNodeImage: &latestNodeImage
  docker:
    - image: circleci/node:15@sha256:14f4ebc66ae9c8acb5ae09138a1aa2b9666de2fb73e88858339abacc78c932e8

version: 2
jobs:
  build:
    working_directory: '~/Project'
    <<: *latestNodeImage
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    <<: *latestNodeImage
    <<: *base
  test@3.9:
    docker:
      - image: circleci/node:10@sha256:42014281f1dc65f12eebdb092221be4180de2880fb89a7094efc767df35900ca
    <<: *base
  test@4.0:
    docker:
      - image: circleci/node:12@sha256:660e40b3c598b704cdf6026abfd34d7d2c8f5308d593e63e69c18a8da9cd954a
    <<: *base
  test@4.1:
    docker:
      - image: circleci/node:14@sha256:791c087118142986b67142eb69bbc5273aaf0c41bff9d3a90006d77442ea3889
    <<: *base
