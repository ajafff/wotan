workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.5:
          requires:
            - build
      - test@3.6:
          requires:
            - build
      - test@3.7:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -DW typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          node_modules/.bin/nyc node_modules/.bin/run-s test
          yarn report-coverage

latestNodeImage: &latestNodeImage
  docker:
    - image: circleci/node:13@sha256:47744cee0ea904962d7cc26c216cb4f79be317aee20c2b1d933811a0db5f7b17

version: 2
jobs:
  build:
    working_directory: '~/Project'
    <<: *latestNodeImage
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    <<: *latestNodeImage
    <<: *base
  test@3.5:
    docker:
      - image: circleci/node:10@sha256:9104a94554b0bf1ad053ca14980505412d5ebe7f9290f0f7425aab26b3ea12d1
    environment:
      typescriptVersion: "3.5"
    <<: *base
  test@3.6:
    docker:
      - image: circleci/node:12@sha256:310ec0dfb33fda894bbcc36be20c941d33dc0f2df5d335915bee50aacf36e205
    environment:
      typescriptVersion: "3.6"
    <<: *base
  test@3.7:
    <<: *latestNodeImage
    environment:
      typescriptVersion: "3.7"
    <<: *base
