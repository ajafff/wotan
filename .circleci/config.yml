workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.5:
          requires:
            - build
      - test@3.6:
          requires:
            - build
      - test@3.7:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -DW typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          node_modules/.bin/nyc node_modules/.bin/run-s test
          yarn report-coverage

latestNodeImage: &latestNodeImage
  docker:
    - image: circleci/node:13@sha256:aa8a7c8333b207b65365cb91cd02dd0aed29084ce804b5ef1d4a7c1a7a662df9

version: 2
jobs:
  build:
    working_directory: '~/Project'
    <<: *latestNodeImage
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    <<: *latestNodeImage
    <<: *base
  test@3.5:
    docker:
      - image: circleci/node:10@sha256:ec5c6c9868d755ef0edd938f5076a35911b922c3d93e7242287016adb0256346
    environment:
      typescriptVersion: "3.5"
    <<: *base
  test@3.6:
    docker:
      - image: circleci/node:12@sha256:bea056d0981e9b6590999b41c123e745377d7599208792d8a7d77f4464dfe806
    environment:
      typescriptVersion: "3.6"
    <<: *base
  test@3.7:
    <<: *latestNodeImage
    environment:
      typescriptVersion: "3.7"
    <<: *base
