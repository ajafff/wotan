workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.1:
          requires:
            - build
      - test@3.2:
          requires:
            - build
      - test@3.3:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -DW typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn coverage yarn test
          yarn report-coverage

version: 2
jobs:
  build:
    working_directory: '~/Project'
    docker:
      - image: circleci/node:10@sha256:cda75f3663564b25c54a7370dd0a0805d9534899282bdeb9233b3f046bb785f1
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:11@sha256:fd470b3530165ce86696714130d3d04c07bb5d36a826a7a85c39d255cd54f067
    <<: *base
  test@3.1:
    docker:
      - image: circleci/node:6@sha256:f1758ffa8770aff76a90f97534f74df40a712f1564a6d21d0031cac26c958a99
    environment:
      typescriptVersion: "3.1"
    <<: *base
  test@3.2:
    docker:
      - image: circleci/node:8@sha256:f33f39f8f57116af1d5898dc3c7093e17d57c5697550023ff7d6c9a4564411ec
    environment:
      typescriptVersion: "3.2"
    <<: *base
  test@3.3:
    docker:
      - image: circleci/node:10@sha256:cda75f3663564b25c54a7370dd0a0805d9534899282bdeb9233b3f046bb785f1
    environment:
      typescriptVersion: "3.3"
    <<: *base
