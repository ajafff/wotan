---
extends:
  - wotan:latest
  - "@fimbul/disir"
overrides:
  - files: "packages/*/test/**"
    rules:
      deprecation: off
      no-inferred-empty-object: off
  - files: "packages/**"
    rules:
      disir/import-package: error
      disir/no-barrel-import: error
      disir/no-import-self: error
