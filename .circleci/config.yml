workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.9:
          requires:
            - build
      - test@4.0:
          requires:
            - build
      - test@4.1:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          if [[ "$CIRCLE_JOB" =~ ^test@ ]]; then
            yarn add -DW typescript@${CIRCLE_JOB#test@}
          else
            yarn
          fi
    - run:
        name: Run Tests
        command: |
          node_modules/.bin/nyc node_modules/.bin/run-s test
          yarn report-coverage

latestNodeImage: &latestNodeImage
  docker:
    - image: circleci/node:15@sha256:11e91d518b282275494ec3136c0ee01c9baf3f7b969eb952cc755794d275ad6e

version: 2
jobs:
  build:
    working_directory: '~/Project'
    <<: *latestNodeImage
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    <<: *latestNodeImage
    <<: *base
  test@3.9:
    docker:
      - image: circleci/node:10@sha256:a8c05d25cffcedd7524d4da0abaa47c71c023a5f4277570070ed1f89a1f3f055
    <<: *base
  test@4.0:
    docker:
      - image: circleci/node:12@sha256:e220601fe700e23e7da480f62d7ff26d6e09e76ad129e400a611b00b213bddc4
    <<: *base
  test@4.1:
    docker:
      - image: circleci/node:14@sha256:8daab8d9175c472dea05a18b2f686be90cb3ac99895d36237c4b3f05d440de2a
    <<: *base
