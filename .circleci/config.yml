workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@2.7:
          requires:
            - build
      - test@2.8:
          requires:
            - build
      - test@2.9:
          requires:
            - build
      - test@3.0:
          requires:
            - build

base: &base
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -W typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn coverage yarn test
          yarn report-coverage

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:d8e9566f6f103dd92809bbc738a1691b2523e9e62a1d3a55758dc56dcd0a6a51
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:10@sha256:d8e9566f6f103dd92809bbc738a1691b2523e9e62a1d3a55758dc56dcd0a6a51
    <<: *base
  test@2.7:
    docker:
      - image: circleci/node:6@sha256:5113e57dcd45da5387c81649d30ecbc21fceed31f9fa2f7d6e6e2405638b9838
    environment:
      typescriptVersion: 2.7
    <<: *base
  test@2.8:
    docker:
      - image: circleci/node:8@sha256:e4c2a86d131d71ec934f89c0e0329a03e2ea05ec4b5c7fbf7aa048adc41caf06
    environment:
      typescriptVersion: 2.8
    <<: *base
  test@2.9:
    docker:
      - image: circleci/node:10@sha256:d8e9566f6f103dd92809bbc738a1691b2523e9e62a1d3a55758dc56dcd0a6a51
    environment:
      typescriptVersion: 2.9
    <<: *base
  test@3.0:
    docker:
      - image: circleci/node:10@sha256:d8e9566f6f103dd92809bbc738a1691b2523e9e62a1d3a55758dc56dcd0a6a51
    environment:
      typescriptVersion: 3.0.1-insiders.20180713
    <<: *base
