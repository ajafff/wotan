version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - packages/*/node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/*/src
            - packages/*/test
            - yarn.lock
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Run Tests
          command: |
            yarn coverage yarn test
            yarn report-coverage
  test@2.4:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install TypeScript@2.4
          command: |
            for p in packages/*
              do
                cd $p
                yarn add typescript@2.4
                cd -
              done
      - run:
          name: Run Tests
          command: |
            yarn coverage yarn test
            yarn report-coverage
  test@2.6:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install TypeScript@2.6
          command: |
            for p in packages/*
              do
                cd $p
                yarn add typescript@2.6
                cd -
              done
      - run:
          name: Run Tests
          command: |
            yarn coverage yarn test
            yarn report-coverage
  test@next:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install TypeScript@next
          command: |
            for p in packages/*
              do
                cd $p
                yarn add typescript@next
                cd -
              done
      - run:
          name: Run Tests
          command: |
            yarn coverage yarn test
            yarn report-coverage

workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@2.4:
          requires:
            - build
      - test@2.6:
          requires:
            - build
      - test@next:
          requires:
            - build
