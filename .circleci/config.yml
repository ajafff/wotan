workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.3:
          requires:
            - build
      - test@3.4:
          requires:
            - build
      - test@3.5:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -DW typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn test-coverage
          yarn report-coverage

version: 2
jobs:
  build:
    working_directory: '~/Project'
    docker:
      - image: circleci/node:12@sha256:6e7f983c573ff4792b4d4ab85943bea84823f413c267abe3adff7f6953475611
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:12@sha256:6e7f983c573ff4792b4d4ab85943bea84823f413c267abe3adff7f6953475611
    <<: *base
  test@3.3:
    docker:
      - image: circleci/node:8@sha256:3e0f7227dd2be57e53dd0687e55e35076edc2e9740c1513471322a422c132271
    environment:
      typescriptVersion: "3.3"
    <<: *base
  test@3.4:
    docker:
      - image: circleci/node:10@sha256:cd3d5136d6418ac7b3df695457f1c9ad2bd64093a6044638e8529a3d1cc928bb
    environment:
      typescriptVersion: "3.4"
    <<: *base
  test@3.5:
    docker:
      - image: circleci/node:12@sha256:6e7f983c573ff4792b4d4ab85943bea84823f413c267abe3adff7f6953475611
    environment:
      typescriptVersion: "3.5"
    <<: *base
