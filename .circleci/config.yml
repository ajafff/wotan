workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@2.8:
          requires:
            - build
      - test@2.9:
          requires:
            - build
      - test@3.0:
          requires:
            - build

base: &base
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -W typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn coverage yarn test
          yarn report-coverage

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:82c4826bcc372ed18f212d1de711d154bb2712f4405bdbd82ffc9bf4b9413401
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:10@sha256:82c4826bcc372ed18f212d1de711d154bb2712f4405bdbd82ffc9bf4b9413401
    <<: *base
  test@2.8:
    docker:
      - image: circleci/node:8@sha256:5c144f6c2bd308c00747e83a5da1888103fd263bc297d29b500fea58874f1148
    environment:
      typescriptVersion: 2.8
    <<: *base
  test@2.9:
    docker:
      - image: circleci/node:10@sha256:82c4826bcc372ed18f212d1de711d154bb2712f4405bdbd82ffc9bf4b9413401
    environment:
      typescriptVersion: 2.9
    <<: *base
  test@3.0:
    docker:
      - image: circleci/node:10@sha256:82c4826bcc372ed18f212d1de711d154bb2712f4405bdbd82ffc9bf4b9413401
    environment:
      typescriptVersion: 3.0
    <<: *base
