workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@3.5:
          requires:
            - build
      - test@3.6:
          requires:
            - build
      - test@3.7:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -DW typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          node_modules/.bin/nyc node_modules/.bin/run-s test
          yarn report-coverage

latestNodeImage: &latestNodeImage
  docker:
    - image: circleci/node:13@sha256:d0e8e42cb906b38ec68f2ec38097456cf515579ab2e1a11dbd5f319ad62b4eff

version: 2
jobs:
  build:
    working_directory: '~/Project'
    <<: *latestNodeImage
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Public API guard
          command: yarn check-package
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/wotan/language-service"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    <<: *latestNodeImage
    <<: *base
  test@3.5:
    docker:
      - image: circleci/node:10@sha256:0adb840784fafab697dfd379fc8db61aa87880e2c44d3939f2fd91a3831fafd6
    environment:
      typescriptVersion: "3.5"
    <<: *base
  test@3.6:
    docker:
      - image: circleci/node:12@sha256:fda5a03971b6041e73724ca2d174dcefe392bdde8c8dba7c03eb118fd6c2176c
    environment:
      typescriptVersion: "3.6"
    <<: *base
  test@3.7:
    <<: *latestNodeImage
    environment:
      typescriptVersion: "3.7"
    <<: *base
