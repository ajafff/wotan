workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@2.8:
          requires:
            - build
      - test@2.9:
          requires:
            - build
      - test@3.0:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -DW typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn coverage yarn test
          yarn report-coverage

version: 2
jobs:
  build:
    working_directory: '~/Project'
    docker:
      - image: circleci/node:10@sha256:2a55396d7dc3d7281e5840e60f3565342f6d1e2267406be33bc22c62a30714b8
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:10@sha256:2a55396d7dc3d7281e5840e60f3565342f6d1e2267406be33bc22c62a30714b8
    <<: *base
  test@2.8:
    docker:
      - image: circleci/node:8@sha256:5b3515c955c21aa9c69dea410a20804859c7332c1ff9491a8260f63efde957cf
    environment:
      typescriptVersion: "2.8"
    <<: *base
  test@2.9:
    docker:
      - image: circleci/node:10@sha256:2a55396d7dc3d7281e5840e60f3565342f6d1e2267406be33bc22c62a30714b8
    environment:
      typescriptVersion: "2.9"
    <<: *base
  test@3.0:
    docker:
      - image: circleci/node:10@sha256:2a55396d7dc3d7281e5840e60f3565342f6d1e2267406be33bc22c62a30714b8
    environment:
      typescriptVersion: "3.0"
    <<: *base
